<body class="is-preload">

            </ul>
        </div>
    </section>

    <!-- One -->
    <section id="one" class="main style1">
        <div class="container">
            <div class="row gtr-150">

                        <h2 id="TextDescription"></h2>

                </div>
            </div>
        </div>

    <!-- Two -->
    <section id="three" class="main style1 special">
        <div class="container">
            <header class="major">
                <h2 id="titleServ"></h2>
            </header>
            <p id="descripServ"></p>
            <div class="row gtr-150">
                <div class="col-4 col-12-medium">
                    <span class="image fit"><img src="images/pic02.jpg" alt="" /></span>
                    <h3 id="serv1"></h3>
                    <div class="textcard">
                        <p id="servText1"></p>
                    </div>
                    <ul class="actions special">
                        <li><a href="#contactContainer" class="button" id="button1"></a></li>
                    </ul>
                </div>
                <div class="col-4 col-12-medium">
                    <span class="image fit"><img src="images/pic03.jpg" alt="" /></span>
                    <h3 id="serv2"></h3>
                    <div class="textcard">

                        <p id="servText2"></p>
                    </div>
                    <ul class="actions special">
                        <li><a href="#contactContainer" class="button" id="button2"></a></li>
                    </ul>
                </div>
                <div class="col-4 col-12-medium">
                    <span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
                    <h3 id="serv3"></h3>
                    <div class="textcard">
                        <p id="servText3"></p>
                    </div>
                    <ul class="actions special">
                        <li><a onclick="testPrint()" href="#contactContainer" class="button" id="button3"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="main style2 special container contactContainer" id="contactContainer" name="contact">
        <div class="textContact">
            <h1 id="titleContact" class="major contactTitle"></h1>
            <p id="contacttext1" class="contactTitle">
            </p>
            <p class="text-primary" ><b id="contacttext2"></b>
            </p>
            <p id="contacttext3" class="contactTitle"></p>
            <p class="contactTitle"><strong>+1 (786) 200-0310</strong></p>
        </div>
        <form class="w3-container w3-card-4 w3-tail" id="formReg">
            <p>
                <input class="w3-input w3-text-orange w3-padding-16" type="text" placeholder="Full Name" required
                    id="customerName" onkeypress="setValue()" />
            </p>
            <p>
                <input class="w3-input w3-padding-16" type="text" placeholder="Phone" required id="customerphone"
                    onkeypress="setValue()" />
            </p>
            <p>
                <input class="w3-input w3-padding-16" type="email" placeholder="email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" onkeypress="setValue()" />
            </p>
            <p>
                <select class="w3-input w3-padding-16" placeholder="Choose a opcion" required name="contacBy"
                    id="contacBy" onchange="setValue()">
                    <option disabled selected>You are interested in</option>
                    <option value="friend">Remodeling</option>
                    <option value="instagram">Accouting</option>
                    <option value="Facebook">Longevity Center</option>
                </select>
            </p>
            <p>
                <input class="w3-input w3-padding-16" type="text" placeholder="message" required name="Message"
                    id="Message" onkeypress="setValue()" />
            </p>
            <p>
                <input type="submit" class="w3-btn w3-blue-grey" value="Enviar" onclick="sendMail()">
            </p>
        </form>
    </div>
    <a

    rel="noopener noreferrer"
